name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.19.0
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'
          cache-dependency-path: Frontendd/package-lock.json

      - name: Install dependencies
        working-directory: Frontendd
        run: npm ci

      - name: Build
        working-directory: Frontendd
        run: npm run build
        
      - name: Check SWA token present
        run: |
          if [ -z "${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_COAST_0302E6210 }}" ]; then
            echo "Missing SWA token secret"; exit 1
          fi
          
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_HAPPY_COAST_0302E6210 }}
          action: "upload"
          app_location: "Frontendd"
          api_location: ""
          skip_app_build: true
          app_artifact_location: "dist"

